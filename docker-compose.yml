version: '2'

services:
  redis:
    image: 'redis:4.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  website:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "popcomm.app:create_app()"
    env_file:
      - '.env'
    volumes:
      - '.:/app'
    ports:
      - '8000:8000'

  

volumes:
  redis:
